<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cards.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Swap Cards</title>

</head>
<body>
    <h1>Swap Cards</h1>
    <div class='center'>
        <div class='cards'>
            <img id='JD' class='card' src='cards/JD.svg'>
            <img id='AS' class='card' src='cards/AS.svg'>
            <img id='AC' class='card' src='cards/AC.svg'> 
            <img id='QH' class='card' src='cards/QH.svg'>
            <img id='10C' class='card' src='cards/10C.svg'>
            <img id='KH' class='card' src='cards/KH.svg'>
        </div>
    </div>
    <div class='center'>
        Enter left card: <input type='text' id='leftInput'>
    </div>
    <div class='center'>
        Enter right card: <input type='text' id='rightInput'>
    </div>
    <div class='center'>
        <button type="button" id="swapButton" onclick="swapCards()">Click to swap cards</button>
    </div>

    <div class='center'>
        The input should be the card value as a single number or letter, followed by its suit as one letter.
        For example, the queen of hearts should be entered as "QH".
    </div>

    <script src="index.js"></script>
    <script src="cards.js"></script>
</body>
</html>
